<div class="row gradient-background">
    <div class="col-md-6 col-md-offset-3">
        <div class="app-login-form">
      <form action="/examples/actions/confirmation.php" method="post">
        <div class="avatar">
          <img src="./assets/img/total-rewards-orange.png" alt="Avatar">
        </div>
            <h2 class="text-center">Register</h2> 
            <div class="form-group">
                <input type="text" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required="required">
              </div>  
            <div class="form-group">
              <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        <div class="form-group">
                <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>        
            <div class="form-group">
                <button type="button" (click)="singnUp()" class="btn btn-primary btn-lg btn-block">Sign up</button>
            </div>
            <div class="form-group">
                <button type="button" [routerLink]="['/login']" class="btn btn-primary btn-lg btn-block">Cancel</button>
            </div>
        <div class="clearfix">
            <!--
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right" >Forgot Password?</a>
                -->
            </div>
        </form>
        </div>
    </div>
  </div>
